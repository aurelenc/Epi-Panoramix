name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    # runs-on: epitechcontent/epitest-docker
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: make
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install criterion
    - name: Test
      run: make tests_run
